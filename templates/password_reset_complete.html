{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete - FutureMe{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="fas fa-check-circle"></i> Password Reset Complete</h2>
            <p class="subtitle">Your password has been successfully reset</p>
        </div>

        <div class="auth-message">
            <p>Your password has been set. You may go ahead and log in now.</p>
        </div>

        <div class="auth-links">
            <a href="{% url 'login' %}" class="btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                Log In
            </a>
        </div>
    </div>
</div>

<style>
.auth-container {
    max-width: 500px;
    margin: 2rem auto;
    padding: 0 1rem;
    width: 100%;
}
.auth-card {
    background: var(--card-bg);
    padding: 2.5rem;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
}
.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}
.auth-header h2 {
    color: var(--primary-dark);
    font-size: 2rem;
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}
.auth-header h2 i {
    color: #28a745;
}
.subtitle {
    color: #666;
    font-size: 1.1rem;
}
.form-actions {
    margin-top: 2rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}
.btn-primary {
    width: 100%;
    padding: 1rem;
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: var(--border-radius);
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    transition: all var(--transition-speed) ease;
    text-decoration: none;
}
.btn-primary:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
}
@media (max-width: 768px) {
    .auth-card {
        padding: 1.5rem;
    }
    .auth-header h2 {
        font-size: 1.75rem;
    }
    .subtitle {
        font-size: 1rem;
    }
    .btn-primary {
        padding: 0.875rem;
        font-size: 1rem;
    }
}
@media (max-width: 480px) {
    .auth-card {
        padding: 1.25rem;
    }
    .auth-header h2 {
        font-size: 1.5rem;
    }
}
@media (max-width: 768px) {
    .btn-primary {
        min-height: 44px;
    }
}
</style>
{% endblock %}
